<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答案之书查询</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        #result {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
            line-height: 1.5;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        .copy-btn:active {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="number" placeholder="请输入1-253之间的数字" pattern="[0-9]*">
        <div id="result"></div>
        <button class="copy-btn" onclick="copyText()">复制文本</button>
    </div>

    <script src="data.js"></script>
    <script>
        // 问候语和结束语数组
        const greetings = [
            "亲爱的，",
            "嗨宝儿～",
            "宝儿你好呀，",
            "宝宝，",
            "宝儿，",
            "乖乖，",
            "乖，"
        ];

        const endings = [
            "希望能给你一些启发～",
            "希望这个答案能帮助到你喔",
            "愿你能从中获得灵感～"
        ];

        // 随机选择数组中的一个元素
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // 格式化文本
        function formatText(text) {
            const greeting = getRandomElement(greetings);
            const ending = getRandomElement(endings);
            return `${greeting}${text} ${ending}`;
        }

        // 输入变化时立即处理
        document.getElementById('number').addEventListener('input', function(e) {
            const number = e.target.value;
            const resultDiv = document.getElementById('result');
            
            if (!number) {
                resultDiv.textContent = '';
                return;
            }

            if (number < 1 || number > 253) {
                resultDiv.innerHTML = '<span class="error">请输入1-253之间的数字</span>';
                return;
            }

            const text = data[number];
            if (text) {
                resultDiv.textContent = formatText(text);
            } else {
                resultDiv.innerHTML = '<span class="error">未找到对应的文本</span>';
            }
        });

        // 复制文本功能
        function copyText() {
            const resultDiv = document.getElementById('result');
            const text = resultDiv.textContent;
            
            if (!text || resultDiv.querySelector('.error')) {
                return;
            }

            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    const btn = document.querySelector('.copy-btn');
                    btn.textContent = '已复制！';
                    setTimeout(() => {
                        btn.textContent = '复制文本';
                    }, 1000);
                });
            } else {
                // 兼容旧版浏览器
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                const btn = document.querySelector('.copy-btn');
                btn.textContent = '已复制！';
                setTimeout(() => {
                    btn.textContent = '复制文本';
                }, 1000);
            }
        }
    </script>
</body>
</html>
